<form (ngSubmit)="register()" [formGroup]='registerForm' autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <div class="form-group">
        <input type="text" class="text form-control" formControlName = 'username' placeholder="Username">
    </div>

    <div class="form-group">
        <input type="password" class="text form-control" formControlName = 'password' placeholder="Password">
    </div>

    <div class="form-group">
        <input type="password" class="text form-control" formControlName = 'confirmPassword' 
        placeholder="Confirm Password">
    </div>

    <div class="form-group text-center">
        <button class="btn btn-success mr-2" type="submit">Register</button>
        <button class="btn btn-default mr-2" (click)="cancel()" type="button">Cancel</button>
    </div>
</form>

<p>Form value: {{registerForm.value | json}}</p>
<p>Form status: {{registerForm.status | json}}</p>
